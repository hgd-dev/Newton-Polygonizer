name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'   # Only runs on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Create build directory
        run: mkdir -p build

      - name: Build executable
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Package executable
        run: |
          cd build
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            tar -czf Newton-Polygonizer-Linux.tar.gz NewtonPolygonizer
          else
            zip -r Newton-Polygonizer-macOS.zip NewtonPolygonizer
          fi

      - name: Upload to GitHub Release
        run: |
          cd build
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            gh release upload latest Newton-Polygonizer-Linux.tar.gz --clobber
          else
            gh release upload latest Newton-Polygonizer-macOS.zip --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
