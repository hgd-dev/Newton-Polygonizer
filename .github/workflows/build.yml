name: Build Linux/macOS Standalone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Create build directory
        run: mkdir -p build

      - name: Build executable
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
        shell: bash

      - name: Package executable
        run: |
          cd build
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            tar -czf Newton-Polygonizer-Linux.tar.gz NewtonPolygonizer
          else
            zip -r Newton-Polygonizer-macOS.zip NewtonPolygonizer
          fi
        shell: bash

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Upload to latest release
        run: |
          gh release create latest \
            build/Newton-Polygonizer-Linux.tar.gz \
            build/Newton-Polygonizer-macOS.zip \
            --title "Latest Build" \
            --notes "Automated build from GitHub Actions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
