name: Build Newton Polygonizer

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    # -------------------- Checkout --------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------- Install Dependencies --------------------
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake -y
        choco install sfml -y
        choco install 7zip -y

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake sfml zip

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake libsfml-dev zip

    # -------------------- Configure and Build --------------------
    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DSFML_STATIC_LIBRARIES=TRUE ..
        cmake --build . --config Release

    # -------------------- Package --------------------
    - name: Package binaries
      run: |
        cd build
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          mkdir package
          powershell Copy-Item -Path Release\NewtonPolygon.exe -Destination package\
          powershell Compress-Archive -Path package\* -DestinationPath Newton-Polygonizer-Windows.zip
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          mkdir package
          cp NewtonPolygon package/
          zip -r Newton-Polygonizer-macOS.zip package
        elif [[ "$RUNNER_OS" == "Linux" ]]; then
          mkdir -p AppDir/usr/bin
          cp NewtonPolygon AppDir/usr/bin/
          # Optional: Create AppImage if appimagetool is available
          # appimagetool AppDir Newton-Polygonizer-x86_64.AppImage
          tar -czvf Newton-Polygonizer-Linux.tar.gz AppDir
        fi

    # -------------------- Upload to Release --------------------
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Newton-Polygonizer-Windows.zip
          build/Newton-Polygonizer-macOS.zip
          build/Newton-Polygonizer-Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
